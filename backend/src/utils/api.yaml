components:
  schemas:
    SignupConfig:
      type: object
      required: ["username", "password"]
      properties:
        username:
          type: "string"
          description: Username
        email:
          type: "string"
          description: Email
        password:
          type: "string"
          description: Password
      example:
        username: "Nikos"
        password: "123"
    AuthConfig:
      type: object
      required: ["username", "password"]
      properties:
        username:
          type: "string"
          description: Username
        password:
          type: "string"
          description: Password
      example:
        username: "Nikos"
        password: "123"
    CompanyConfig:
      type: object
      required: ["companyName"]
      properties:
        companyName:
          type: "string"
          description: companyName
      example:
        companyName: "Lidl"
    JobUpdateConfig:
      type: object
      required: ["jobId", "title", "description"]
      properties:
        title:
          type: "string"
          description: Title of the job.
        description:
          type: "string"
          description: description of the job.
        jobId:
          type: "integer"
          description: jobId
      example:
        jobId: 35
        title: "Senior Dev"
        description: "Senior Dev that knows MySQL, PHP, Node.js"
    JobConfig:
      type: object
      required: ["companyId", "title", "description"]
      properties:
        title:
          type: "string"
          description: Title of the job.
        description:
          type: "string"
          description: description of the job.
        companyId:
          type: "integer"
          description: companyId
      example:
        companyId: 35
        title: "Senior Dev"
        description: "Senior Dev that knows MySQL, PHP, Node.js"
    CompanyDelete:
      type: object
      required: ["companyId"]
      properties:
        companyId:
          type: "string"
          description: companyId
      example:
        companyId: 34
    CompanyUpdate:
      type: object
      required: ["newName", "companyId"]
      properties:
        companyId:
          type: "integer"
          description: Company Id
        newName:
          type: "string"
          description: companyName
      example:
        newName: "Lidl"
        companyId: 35
    CompanyResponse:
      type: object
      properties:
        id:
          type: "integer"
          description: company Id
        companyName:
          type: "string"
          description: companyName
        companyUserId:
          type: integer
          description: UserId of the company
        updatedAt:
          type: "string"
          description: Time
        createdAt:
          type: "string"
          description: Time
        deletedAt:
          type: "string"
          description: Time
    JobDelete:
      type: object
      required: ["jobId"]
      properties:
        jobId:
          type: "integer"
          description: jobId
      example:
        jobId: 1
